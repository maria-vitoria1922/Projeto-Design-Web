<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Focusn Tune â€“ Criar Conta</title>
</head>
<body>
    <main class="content">
      <div>

        <figure>
          <h2 class="" style="margin-left: 20px; color: var(--header-text);">Focuns <br>Tune</h2>
          <img src="../img/computer-ilustration.png" alt="">

        </figure>
      </div>
      <section>
        <h2 style=" text-align: center; color: rgba(2, 20, 27, 1); ">Cadastro</h2>
        <form id="cadastroForm" style="background-color: rgb(255, 255, 255); color: black;">
          <div class="group">
            <label>Nome:</label>
            <input type="text" id="name" placeholder="Nome completo" style="background-color: rgb(232, 240, 254);"/>
          </div>

          <div class="group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="@gmail.com" style="background-color: rgb(232, 240, 254);"/>
          </div>

          <div class="group">
            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="+55 xx 9xxxx xxxx" style="background-color: rgb(232, 240, 254);"/>
          </div>

          <div class="inline-group">
            <div class="group">
              <label>Senha:</label>
              <input type="password" id="password" placeholder="********" style="background-color: rgb(232, 240, 254);"/>
            </div>

            <div class="group">
              <label>Confirmar senha:</label>
              <input type="password" id="confirm-password" placeholder="********" style="background-color: rgb(232, 240, 254);"/>
            </div>
          </div>

          <button class="button" style="height: 40px; margin-top: 5px ; background-color: rgba(17, 141, 186, 1);"><a href="login.html" style="color: aliceblue;  text-decoration: none;;">Cadastrar</a></button>
        </form>
      </section>
    </main>
  </body>
  <script src="../js/index.js" defer></script>
</html>
